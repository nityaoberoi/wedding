<div class="fancybox">
    <div class="fancybox-title">
        <h3>RSVP</h3>
    </div>
    <div class="fancybox-body">
        <form action="/rsvp-guest" method="get">           
            <p>
                <label for="coming">Will you be joining us in Pune?</label>
                <select name="coming"> <!-- ### onchange="this.form.submit()"> -->
                    {% for val,txt,default in rsvp_main_opts %}
                        {% if default %}
                            <option value="{{val}}" selected>{{txt}}</option>
                        {% else %}
                            <option value="{{val}}">{{txt}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </p>
            <!-- Reaching pune details -->
            <p>
                <label for="checkin">Checking in at Bonboutique? If so, when?</label>
                <select name="checkin">
                    {% for val in checkin_opts %}
                        <option value="{{val}}">{{val}}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <label for="checkout">...and checking out?</label>
                <select name="checkout">
                    {% for val in checkout_opts %}
                        <option value="{{val}}">{{val}}</option>
                    {% endfor %}
                </select>
            </p>
            <!--- Bombay airport ride? -->
            <p>
                <label for="ride_from_bom">Need a ride from Bombay?</label>
                <select name="ride_from_bom">
                    <option value="yes">Yes</option>
            	    <option value="no">No</option>
                </select>
            </p>
            <!-- Message -->
            <p>
                <label for="message">Optional Message</label>
                <textarea name="message" rows="5" cols="40" maxlength="200"
                    onfocus="blank(this)" onblur="unblank(this)"
                    placeholder="A message for the couple?">
            	</textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </div>
</div>
<script type="text/javascript">
function blank(a) { if(a.value == a.defaultValue) a.value = ""; }
function unblank(a) { if(a.value == "") a.value = a.defaultValue; }
</script>
